<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0c6d03054b.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
    <link rel="stylesheet" type="text/css" href="./public/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__title">
                <img src="./public/images/logo/ohmyfood.png"  alt="logo ohmyfood" class="navbar__title__img">
            </div>
            <div class="navbar__localisation">
                <i class="fa-solid fa-location-dot navbar__localisation__icon"></i>
                <p class="navbar__localisation__txt">Paris,Belleville</p>
            </div>
       </nav>
    </header>
    <section class="reservation">
        <h1 class="reservation__title">Réservez le menu qui vous convient</h1>
        <p class="reservation__txt">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <a href="#restaurants" class="reservation__btn">Explorer nos restaurants</a>
    </section>
    <section class="fonctionnement">
        <h1 class="fonctionnement__title">Fonctionnement</h1>
        <div class="fonctionnement__container">
            <div class="fonctionnement__container__content">
                 <p class="fonctionnement__container__content__num">1</p>
                 <i class="fa-regular fa-mobile-screen-button fonctionnement__container__content__icon"></i>
                 <p class="fonctionnement__container__content__txt">Choisissez un restaurant</p>
            </div>
            <div class="fonctionnement__container__content">
                 <p class="fonctionnement__container__content__num">2</p>
                 <div class="fonctionnement__container__content__icons">
                     <i class="fa-regular fa-ellipsis-vertical fonctionnement__container__content__icons__icon"></i>
                     <i class="fa-regular fa-bars fonctionnement__container__content__icons__icon"></i>
                 </div>
 
                 <p class="fonctionnement__container__content__txt">Composez votre menu</p>
            </div>
            <div class="fonctionnement__container__content">
                 <p class="fonctionnement__container__content__num">3</p>
                 <i class="fa-regular fa-store fonctionnement__container__content__icon"></i>
                 <p class="fonctionnement__container__content__txt">Dégustez au restaurant</p>
            </div>
        </div>
    </section>
</body>
</html>
